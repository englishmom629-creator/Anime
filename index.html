  <button onclick="document.getElementById('sound2').play()">تشغيل الصوت 2</button>

<audio id="sound2" src="blink5.mp3" preload="auto"></audio>
  <audio id="blinkSound" src="blink4.mp3" preload="auto"></audio>
  <audio id="blinkSound" src="blink5.mp3" preload="auto"></audio>
  
<script>
  const frames = [
    "blink1.png",

   "blink40.png",
   "blink41.png"
  ];
  

  let currentFrame = 0;
  const img = document.getElementById("animation");
  const sound = document.getElementById("blinkSound"); // ✅ جلب عنصر الصوت

  function playAnimation() {
    // ✅ شغّل الصوت أول ما تبدأ الحركة
    sound.currentTime = 0;
    sound.play().catch(e => {
      console.log("لم يتم تشغيل الصوت:", e);
    });

    const interval = setInterval(() => {
      img.src = frames[currentFrame];
      currentFrame++;

      if (currentFrame >= frames.length) {
        clearInterval(interval);
        currentFrame = 0;
      }
    }, 300); // سرعة تغيير الصور
  }

  // شغّل الحركة كل 5 ثواني
  setInterval(playAnimation, 5000);
</script>
